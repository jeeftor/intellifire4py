# SonarCloud configuration for intellifire4py

# Project identification
sonar.projectKey=jeeftor_intellifire4py
sonar.organization=jeeftor

# Source code location
sonar.sources=intellifire4py
sonar.python.coverage.reportPaths=coverage.xml

# Exclude test files from security analysis
sonar.exclusions=tests/**/*,**/test_*.py
sonar.coverage.exclusions=tests/**/*,**/test_*.py
sonar.cpd.exclusions=tests/**/*,**/test_*.py

# Exclude test files from security hotspots
sonar.security.exclusions=tests/**/*,**/test_*.py

# Python version
sonar.python.version=3.13
