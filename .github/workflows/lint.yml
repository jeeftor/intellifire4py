permissions:
  contents: read
name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      # Install Nix with Determinate Systems (faster and more reliable)
      - uses: DeterminateSystems/determinate-nix-action@v3
      
      # Enable zero-configuration binary cache for Nix
      - uses: DeterminateSystems/flakehub-cache-action@main
      
      # Check flake.lock health
      - uses: DeterminateSystems/flake-checker-action@main
      
      # Simplify by setting up environment once and running all commands in it
      - name: Setup and run linting
        run: |
          nix develop -c bash -c '
            # Create and activate virtual environment
            uv venv
            source .venv/bin/activate
            
            # Install dependencies
            uv pip install -e ".[dev]"
            
            # Run pre-commit checks
            pre-commit run --all-files
            
            # Run mypy type checking
            mypy intellifire4py tests docs/conf.py
          '
