permissions:
  contents: read
name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      # Setup Nix with flakes support
      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      # Note: To enable Cachix caching, set up a CACHIX_AUTH_TOKEN secret in your repository settings
      # and uncomment the following section
      #
      # - name: Setup Cachix
      #   uses: cachix/cachix-action@v14
      #   with:
      #     name: intellifire4py
      #     authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      
      # Simplify by setting up environment once and running all commands in it
      - name: Setup and run linting
        run: |
          nix develop -c bash -c '
            # Create and activate virtual environment
            uv venv
            source .venv/bin/activate
            
            # Install dependencies
            uv pip install -e ".[dev]"
            
            # Run pre-commit checks
            pre-commit run --all-files
            
            # Run mypy type checking
            mypy intellifire4py tests docs/conf.py
          '
