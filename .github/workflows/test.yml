permissions:
  contents: read
name: Test & Coverage

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      # Install Nix with Determinate Systems (faster and more reliable)
      - uses: DeterminateSystems/determinate-nix-action@v3
      
      # Check flake.lock health
      - uses: DeterminateSystems/flake-checker-action@main
      
      # Simplify by setting up environment once and running all commands in it
      - name: Setup and run tests
        run: |
          nix develop -c bash -c '
            # Create and activate virtual environment
            uv venv
            source .venv/bin/activate
            
            # Install dependencies
            uv pip install -e ".[dev]"
            
            # Run tests with coverage
            pytest --cov=intellifire4py --cov-report=xml
          '
      
      # Upload coverage report
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
      
      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          # token: ${{ secrets.CODECOV_TOKEN }}  # Uncomment if repo is private
