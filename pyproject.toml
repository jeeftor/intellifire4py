# ruff = "^0.0.241"


[tool.poetry.scripts]
intellifire4py = "intellifire4py.__main__:main"

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.1"
black = "^23.9.1"
pytest = "^7.4.2"
sphinx = "^7.2.6"
pre-commit = "^3.4.0"
pyupgrade = "^3.13.0"
nox = "^2023.4.22"
nox-poetry = "^1.0.3"
pytest-httpx = "^0.26.0"
pytest-asyncio = "^0.21.1"
sphinx-copybutton = "^0.5.2"
myst-parser = "^2.0.0"
sphinx-click = "^5.0.1"
sphinx-autobuild = "^2021.3.14"
typeguard = "^4.1.5"
xdoctest = "^1.1.1"
pytest-cov = "^4.1.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["intellifire4py", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
ignore = ["D202", "D412", "E501"]

# Same as Black.
line-length = 88

select = ["B", "B9", "C", "D", "E", "F", "N", "S", "W"]


# Assume Python 3.10.
target-version = "py310"

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]


[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
